<!DOCTYPE html>
<html lang="en"
    xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bisj En Veel</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="snack : ${alleSnacks}">
                <td th:text="${snack.name}"></td>
                <td th:text="${snack.price}"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <form th:action="@{~/index}" method="post" th:object="${nSnack}">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="name of snack">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <br>
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="price of snack">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
